<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Parking Lot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="newlot" style="text-align: center">
                <h1>New Parking Lot</h1>
                <br>
                <form action="/newlot" method="POST" >
                    <h3><label for="location_name">Location Name:</label>&nbsp;&nbsp;
                        <input type="text" id="location_name" name="location_name" required></h3><br>
                    <h3><label for="address">Address:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" id="address" name="address" required></h3><br>
                    <h3><label for="pincode">Pincode:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" id="pincode" name="pincode" required></h3><br>
                    <h3><label for="price_per_hour">Price(per hour):</label>&nbsp;&nbsp;
                        <input type="text" id="price_per_hour" name="price_per_hour" required></h3><br>
                    <h3><label for="price">Maximum spots:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="number" id="max_spots" name="max_spots" min="1" max="15" required></h3><br>
                <button type="submit" class="btn btn-primary"><h4>Add Lot</h4> </button> &nbsp;&nbsp;
                <button type="button" class="btn btn-danger"><h3><a href="/newlot" style="color: white; text-decoration: none;">Cancel</a></h3></button>
                </form>
                 &nbsp;&nbsp;&nbsp;&nbsp;
                <br>
                <h4><a href="/admin_dashboard">Back to Dashboard</a></h4>
            </div>
        </div>
    </div>
</body>
</html>
