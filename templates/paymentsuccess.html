<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Page</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(to right, #f8d7a9, #ff7559);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #payment-box {
            width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="payment-box">
        <h1>Payment Successful</h1><br>
        <h3><a href="/user_dashboard">Back to dashboard</a></h3>
    </div>
</body>
</html>
