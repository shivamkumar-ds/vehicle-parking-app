<!DOCTYPE html>
<html lang="en">
<head>
    <title>Occupied Slot Details</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="occupied" style="text-align: center"><br>
                <h1>Occupied Parking Lot Details</h1>
                <br>
                <form method="POST" action="/newlot">
                    <h3><label for="name">ID:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" id="name" name="name" placeholder="Enter lot name"></h3><br>
                    <h3><label for="address">Customer ID:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" id="address" name="address" placeholder="Enter lot address"></h3><br>
                    <h3><label for="pincode">Vehicle Number:</label>&nbsp;
                        <input type="text" id="pincode" name="pincode" placeholder="Enter pincode"></h3><br>
                    <h3><label for="date">Date:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="date" id="date" name="date" placeholder="Enter date"></h3><br>
                    <h3><label for="cost">Estimated cost:</label>&nbsp;&nbsp;&nbsp;
                        <input type="number" id="cost" name="cost" placeholder="Estimated cost"></h3><br>
                </form>
                <button type="button" class="btn btn-danger"><h3><a href="/admin_dashboard" style="color: white; text-decoration: none;">Close</a></h3></button>
            </div>
        </div>
    </div>
</body>
</html>
