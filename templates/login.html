<!DOCTYPE html>
<html lang="en">   
<head>
    <title>Login HTML</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body"; style="text-align: center">
                <br>
                <h1>User Login</h1>
                <br>
                <h3>Welcome Back!</h3>
                <br>    
                <h3>Login to your account</h3>
                <br>
                <form action="/login" method="post">
                    <h3><label for="email">Registered Email ID:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="email" id="email" name="email" placeholder="Enter your email"></h3><br>

                    <h3><label for="password">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="password" id="password" name="password" placeholder="Enter your password"></h3><br>

                    <div style="text-align: center">
                        <input type="submit" class="btn btn-primary" value="Login">
                    </div><br>

                    <h4>Don't have an account?</h4>  
                    <a href="/signup">Create Account!</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
