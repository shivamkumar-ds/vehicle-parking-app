<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #f8d7a9, #ff7559);
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 60px;
    }

    .summary-box {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #dc3545;
    }

    .stat {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .stat span {
      font-weight: 600;
      color: #000;
    }

    .chart-wrapper {
      margin-top: 50px;
    }

    .back-btn {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="summary-box">
    <h2>Admin Summary</h2>
    <div class="stat">Total Users: <span>{{ total_users }}</span></div>
    <div class="stat">Bookings Today: <span>{{ total_bookings_today }}</span></div>
    <div class="stat">Bookings This Week: <span>{{ total_bookings_week }}</span></div>
    <div class="stat">Active Parked Vehicles: <span>{{ active_vehicles }}</span></div>
    <div class="stat">Total Revenue Collected: ₹<span>{{ revenue }}</span></div>

    <div class="chart-wrapper row">
      <div class="col-md-6 mb-4 text-center">
        <canvas id="pieChart" height="250"></canvas>
      </div>
      <div class="col-md-6 mb-4 text-center">
        <canvas id="barChart" height="250"></canvas>
      </div>
    </div>

    <div class="back-btn">
      <a href="/admin_dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>

  <script type="text/javascript">
    const occupiedSpots = Number("{{ occupied_spots | default(0) }}");
    const availableSpots = Number("{{ available_spots | default(0) }}");
  </script>

  <script>
    const occupancyData = {
      labels: ['Occupied', 'Available'],
      datasets: [{
        label: 'Parking Spots',
        data: [occupiedSpots, availableSpots],
        backgroundColor: ['#dc3545', '#28a745']
      }]
    };

    new Chart(document.getElementById('pieChart'), {
      type: 'pie',
      data: occupancyData,
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Parking Slot Distribution'
          }
        }
      }
    });

    new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: occupancyData,
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Occupied vs Available (Bar Chart)'
          },
          legend: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { precision: 0, stepSize: 1 }
          }
        }
      }
    });
  </script>
</body>
</html>
