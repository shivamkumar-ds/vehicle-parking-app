<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Parking Lot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="newlot" style="text-align: center;">
                <h1>Edit Parking Lot</h1>
                <br>

                <form method="POST" action="/updatelot/{{ lot.id }}">
                    <input type="hidden" name="id" value="{{ lot.id }}">

                    <h3>
                        <label for="location_name">Location Name:</label>&nbsp;&nbsp;&nbsp;
                        <input type="text" id="location_name" name="location_name" value="{{ lot.location_name }}" placeholder="Enter lot name" required>
                    </h3><br>

                    <h3>
                        <label for="address">Address:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" id="address" name="address" value="{{ lot.address }}" placeholder="Enter lot address" required>
                    </h3><br>

                    <h3>
                        <label for="pincode">Pincode:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" id="pincode" name="pincode" value="{{ lot.pincode }}" placeholder="Enter pincode" required>
                    </h3><br>

                    <h3>
                        <label for="price_per_hour">Price (per hour):</label>&nbsp;&nbsp;
                        <input type="number" id="price_per_hour" name="price_per_hour" step="0.01" value="{{ lot.price_per_hour }}" placeholder="Enter price" required>
                    </h3><br>

                    <h3>
                        <label for="max_spots">Maximum Spots:</label>&nbsp;
                        <input type="number" id="max_spots" name="max_spots" min="1" max="15" value="{{ lot.max_spots }}" required style="width: 320px;">
                    </h3><br>

                    <button type="submit" class="btn btn-primary"><h3>Update</h3></button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="/admin_dashboard" class="btn btn-danger"><h3 style="color: white; text-decoration: none;">Cancel</h3></a>
                </form>
                <br>
                <h4><a href="/admin_dashboard">Back to Dashboard</a></h4>
            </div>
        </div>
    </div>
</body>
</html>
