<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Slot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #book {
            width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            color: #000;
        }
        label {
            font-weight: bold;
        }
        input {
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="book">
                <h1 class="mb-4">Book Parking Slot</h1>
                <form method="POST" action="/book/{{ spot.id }}">
                    <div class="mb-3 text-start">
                        <label>Spot ID:</label>
                        <input type="text" class="form-control" value="{{ spot.id }}" readonly>
                    </div>
                    <div class="mb-3 text-start">
                        <label>Lot ID:</label>
                        <input type="text" class="form-control" value="{{ lot.id }}" readonly>
                    </div>
                    <div class="mb-3 text-start">
                        <label>User ID:</label>
                        <input type="text" class="form-control" value="{{ user_id }}" readonly>
                    </div>
                    <div class="mb-4 text-start">
                        <label for="vehicle_number">Vehicle Number:</label>
                        <input type="text" name="vehicle_number" id="vehicle_number" class="form-control" required placeholder="e.g. GJ05AB1234">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Reserve</button>
                    <div class="mt-3">
                    <a href="/user_dashboard" class="btn btn-danger">Cancel</a>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
