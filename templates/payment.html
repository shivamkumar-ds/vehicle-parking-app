<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Page</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(to right, #f8d7a9, #ff7559);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #payment-box {
            width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #payment-box h1 {
            margin-bottom: 30px;
            font-size: 36px;
            color: #000;
            font-weight: bold;
        }

        #payment-box p {
            font-size: 22px;
            margin-bottom: 30px;
        }

        #payment-box .btn {
            padding: 12px 30px;
            font-size: 18px;
            margin: 10px;
            border-radius: 10px;
        }

        #payment-box .btn-success:hover {
            background-color: #28a745;
        }

        #payment-box .btn-secondary:hover {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div id="payment-box">
        <h1>Proceed to Payment</h1>
        <p>Total Amount: â‚¹{{ amount }}</p>

        <button class="btn btn-success"><a href="/paymentsuccess" style="color: white; text-decoration: none;">Pay Now</a></button>
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </div>
</body>
</html>
